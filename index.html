<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="container">
        <form class="booking-form" id="bookingForm">
            <h2>Booking Form</h2>
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="phone">Phone No</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="input-group">
                <label for="car-number">Car Number</label>
                <input type="text" id="car-number" name="car_number" required>
            </div>
            <div class="input-group">
                <label for="date-of-booking">Date of Booking</label>
                <input type="date" id="date-of-booking" name="date_of_booking" required>
            </div>
            <div class="input-group">
                <label for="in-time">In Time</label>
                <input type="time" id="in-time" name="in_time" required>
            </div>
            <div class="input-group">
                <label for="out-time">Out Time</label>
                <input type="time" id="out-time" name="out_time" required>
            </div>
            <button id="submitbtn" type="submit" value="map.html">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
